<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-bg: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            --secondary-bg: linear-gradient(135deg, #0066ff 0%, #004bd4 100%);
            --card-bg: rgba(0, 102, 255, 0.1);
            --card-border: rgba(0, 102, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --accent-color: #0066ff;
            --hover-bg: rgba(0, 102, 255, 0.2);
        }
        
        [data-theme="light"] {
            --primary-bg: linear-gradient(135deg, #f8f9fa 0%, #e3f2fd 100%);
            --secondary-bg: linear-gradient(135deg, #0066ff 0%, #004bd4 100%);
            --card-bg: rgba(0, 0, 0, 0.05);
            --card-border: rgba(0, 102, 255, 0.3);
            --text-primary: #1a1a1a;
            --text-secondary: rgba(0, 0, 0, 0.7);
            --accent-color: #0066ff;
            --hover-bg: rgba(0, 102, 255, 0.1);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            transition: all 0.3s ease;
        }
        
        /* Navbar Styles */
        .navbar {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--accent-color);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
            align-items: center;
        }
        
        .nav-item a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 8px;
        }
        
        .nav-item a:hover {
            color: var(--accent-color);
            background: var(--hover-bg);
        }
        
        .theme-toggle {
            background: var(--secondary-bg);
            border: none;
            border-radius: 50px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.3);
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 102, 255, 0.4);
        }
        
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: var(--text-primary);
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease-out;
            background: var(--secondary-bg);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.2s both;
            color: var(--text-secondary);
        }
        
        .search-container {
            max-width: 500px;
            margin: 0 auto 40px;
            position: relative;
            animation: fadeInUp 1s ease-out 0.4s both;
        }
        
        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid var(--accent-color);
            border-radius: 50px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 102, 255, 0.1);
        }
        
        .search-box::placeholder {
            color: var(--text-secondary);
        }
        
        .search-box:focus {
            background: var(--hover-bg);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 102, 255, 0.3);
            border-color: #3385ff;
        }
        
        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--secondary-bg);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.3);
        }
        
        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 102, 255, 0.5);
        }
        
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .weather-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            border: 1px solid var(--card-border);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .weather-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0,102,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }
        
        .weather-card:hover::before {
            animation: shimmer 1.5s ease-in-out;
        }
        
        .weather-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 102, 255, 0.3);
            background: var(--hover-bg);
            border-color: var(--accent-color);
        }
        
        .date-header {
            color: var(--accent-color);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .weather-icon {
            font-size: 4rem;
            margin: 20px 0;
            filter: drop-shadow(0 5px 15px rgba(0,102,255,0.3));
            animation: float 3s ease-in-out infinite;
        }
        
        .temperature {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .weather-desc {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 400;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .detail-item {
            background: rgba(0, 102, 255, 0.1);
            padding: 12px;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 102, 255, 0.2);
        }
        
        .detail-item:hover {
            background: rgba(0, 102, 255, 0.2);
            transform: scale(1.05);
            border-color: var(--accent-color);
        }
        
        .detail-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .detail-value {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .current-location {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 30px;
            font-size: 1.3rem;
            font-weight: 600;
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        
        .location-icon {
            margin-right: 10px;
            font-size: 1.5rem;
            vertical-align: middle;
            color: var(--accent-color);
        }
        
        .loading {
            text-align: center;
            color: var(--text-primary);
            font-size: 1.2rem;
            margin: 40px 0;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0,102,255,0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(15px);
                flex-direction: column;
                padding: 20px;
                gap: 15px;
                border-top: 1px solid var(--accent-color);
            }
            
            .nav-menu.active {
                display: flex;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .weather-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .weather-card {
                padding: 20px;
            }
            
            .temperature {
                font-size: 2.5rem;
            }
            
            .weather-icon {
                font-size: 3rem;
            }
            
            .container {
                padding: 80px 20px 20px;
            }
        }
    </style>
</head>

            }

        function displayWeather(cityData) {
            const weatherGrid = document.getElementById('weatherGrid');
            const locationName = document.getElementById('locationName');
            
            locationName.textContent = cityData.location;
            
            weatherGrid.innerHTML = '';
            
            cityData.days.forEach((day, index) => {
                const card = document.createElement('div');
                card.className = 'weather-card';
                card.style.animationDelay = `${index * 0.2}s`;
                
                card.innerHTML = `
                    <div class="date-header">${day.date}</div>
                    <div class="weather-icon">${day.icon}</div>
                    <div class="temperature">${day.temp}¬∞F</div>
                    <div class="weather-desc">${day.desc}</div>
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value">${day.humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind Speed</div>
                            <div class="detail-value">${day.wind} mph</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pressure</div>
                            <div class="detail-value">${day.pressure} hPa</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Visibility</div>
                            <div class="detail-value">${day.visibility} mi</div>
                        </div>
                    </div>
                `;
                
                weatherGrid.appendChild(card);
            });
        }

        function searchWeather() {
            const cityInput = document.getElementById('cityInput');
            const loading = document.getElementById('loading');
            const weatherGrid = document.getElementById('weatherGrid');
            
            const cityName = cityInput.value.trim().toLowerCase();
            
            if (!cityName) {
                alert('Please enter a city name');
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            weatherGrid.style.opacity = '0.5';
            
            // Simulate API call delay
            setTimeout(() => {
                loading.style.display = 'none';
                weatherGrid.style.opacity = '1';
                
                // Find city data (case insensitive partial matching)
                const cityData = Object.keys(weatherData).find(city => 
                    city.includes(cityName) || cityName.includes(city)
                );
                
                if (cityData) {
                    displayWeather(weatherData[cityData]);
                    cityInput.value = '';
                } else {
                    // Generate random weather data for unknown cities
                    const randomData = generateRandomWeather(cityInput.value);
                    displayWeather(randomData);
                    cityInput.value = '';
                }
            }, 1500);
        }

        function generateRandomWeather(cityName) {
            const icons = ['‚òÄ', '‚õÖ', '‚òÅ', 'üåß', '‚õà', 'üå§', 'üå¶'];
            const descriptions = ['Sunny', 'Partly Cloudy', 'Cloudy', 'Light Rain', 'Thunderstorm', 'Mostly Sunny', 'Scattered Showers'];
            
            const days = [];
            for (let i = 0; i < 3; i++) {
                const iconIndex = Math.floor(Math.random() * icons.length);
                days.push({
                    date: i === 0 ? 'Today' : i === 1 ? 'Tomorrow' : 'Day After',
                    icon: icons[iconIndex],
                    temp: Math.floor(Math.random() * 40) + 50, // 50-90¬∞F
                    desc: descriptions[iconIndex],
                    humidity: Math.floor(Math.random() * 60) + 30,
                    wind: Math.floor(Math.random() * 20) + 5,
                    pressure: Math.floor(Math.random() * 50) + 990,
                    visibility: Math.floor(Math.random() * 10) + 5
                });
            }
            
            return {
                location: `${cityName}`,
                days: days
            };
        }

        // Handle Enter key press
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        // Initialize with default city
        window.onload = function() {
            displayWeather(weatherData['new york']);
        };
